<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Mapping | Tsianolondroa</title>
    <link rel="stylesheet" type="text/css" href="../geomoose/dist/css/geomoose.css">
    <link rel="stylesheet" type="text/css" href="app.css"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

</head>
<body>
    <div id="main">
        <div id="header">
            <div class="logo">
                <img height="60" src="mapping.png" class="image">
                <span class="titre">TSIANOLONDROA</span>
            </div>
            <div id="toolbar" class="menu">

            </div>
        </div>
        <div id="middle">
            <div id="tabs" class="tab-parent">
                <div class="tabs">
                    <span id="catalog-tab" class="tab show" onclick="showTab('catalog', event)">Catalogue</span>
                    <span id="favorites-tab" class="tab" onclick="showTab('favorites', event)">Favoris</span>
                    <span id="visible-layers-tab" class="tab" onclick="showTab('visible-layers', event)">Affichage</span>
                    <span id="service-tab-tab" class="tab" onclick="showTab('service-tab', event)">Super tab</span>
                </div>
                <div class="tab-content" id="catalog"></div>
                <div class="tab-content" id="favorites"></div>
                <div class="tab-content" id="visible-layers"></div>
                <div class="tab-content" id="service-tab"></div>
            </div>
            <span class="tab-toggler" onclick="toggleTabs('tabs')"><i class="tab-toggler-icon"></i></span>
            <div id="map-pane">
                <div id="map-container">
                    <div id="map"></div>
                </div>
                <div id="results-grid"></div>
            </div>
        </div>
        <div id="footer">
            <!-- <span id="version"></span> -->
            <span id="coordinate-display"></span>
            <span id="jump-to-extent"></span>
        </div>
    </div>

    <div id="print-preview"></div>
    <div id="bookmark-modal"></div>

    <script type="text/javascript" src="config.js"></script>
    <script type="text/javascript" src="../geomoose/dist/geomoose.min.js"></script>
    <script type="text/javascript" src="../geomoose/dist/services/identify.js"></script>
    <script type="text/javascript" src="../geomoose/dist/services/search.js"></script>
    <script type="text/javascript" src="../geomoose/dist/services/select.js"></script>
    <script type="text/javascript" src="../geomoose/dist/services/geocode-osm.js"></script>
    <script type="text/javascript" src="../geomoose/dist/services/findme.js"></script>
    <script type="text/javascript" src="../geomoose/dist/services/zoomto.js"></script>
    <script type="text/javascript" src="tabs.js"></script>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
